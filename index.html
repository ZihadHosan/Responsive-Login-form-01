<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Login Form</title>
    <link rel="stylesheet" href="assets/css/style.css">
    
</head>
<body>
    <div id="login_wrapper">
        <form action="">
            <h2 class="title">Login</h2>
            <div class="input-col">
                <input type="text" placeholder="Type your email address">
                <img class="icon" src="assets/images/email.svg" alt="">
            </div>
            <div class="input-col">
                <input type="password" placeholder="Password">
                <img class="icon" src="assets/images/lock.svg" alt="">
            </div>
            <div class="input-col">
                <div class="remember">
                    <input type="checkbox" id="remember">
                    <label for="remember">Remember me</label>
                </div>
                <a href="#">Forget Password?</a>
            </div>
            <div class="input-col sutmit-btb-group">
                <input type="submit" value="sign up">
                <input type="submit" value="sign in">
            </div>

            <div class="alt-sign-in">
                <span>Sing In With</span>
                <a href=""><img src="assets/images/google.svg" alt="" class="icon"></a>
                <a href=""><img src="assets/images/github.svg" alt="" class="icon"></a>
            </div>
        </form>
    </div>
</body>
</html>
